version: '3.8'

services:
  admas-site:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admas-site
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - admas-network
    volumes:
      # Optional: Mount logs directory if needed (note: app runs from /app/admas-consulting)
      - ./logs:/app/admas-consulting/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/en', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  admas-network:
    driver: bridge

